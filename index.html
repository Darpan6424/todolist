<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/853173e502.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <section class="container">
      <div class="heading ">
        <img class="heading__img " src="https://i.ibb.co/n7xwjtB/A-image-for-Todo-List-website-logo-product-removebg.png">
        <h1 class="heading__title">To-Do List</h1>
      </div>
      <form class="form">
        <div>
          <label class="form__label " for="todo">~ Daily To-Do List ~</label>
          <input class="form__input"
               type="text"
               id="todo"
               name="to-do"
               size="30"
               required>
          <button class="button delete-btn"><span>les do it</span></button>
        </div>
      </form>
      <div>
        <ul class="toDoList ">
        </ul>
      </div>
    </section>
    <script src="script.js"></script>

  </body>
</html>
